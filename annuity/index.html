<html>
    <head>
    <style>#outer{width:300px;background:#fff;text-align:center;}
#cover{border:2px solid #111;border-radius:7px;box-shadow:inset 0 0 13px #888;padding:7px 0}
.main{table-layout:fixed;width:94%;border:0;border-collapse:collapse;margin:0 auto;}
.main td{padding:0 8px;vertical-align:middle;text-align:left;border:0;font:500 11px arial}
.main input{width:96%;border:1px solid #ccc;margin:2px 0;padding:0 2%;height:17px;text-align:right;font:500 11px arial}
.main select{width:100%;border:1px solid #ccc;margin:2px 0;background:#fff;height:18px;font:500 11px arial}.w50{width:50%}.main button{width:100%;font:600 12px arial;margin:2px 0;}</style>
        </head> 
    <body>
        <script>function calcann(){var principal=document.getElementById('principal').value;var rate=document.getElementById('rate').value;var time=document.getElementById('time').value;var ann_pmt=document.getElementById('ann_pmt').value;var ann_amt=document.getElementById('ann_amt').value;var irate=rate/400;var qtime=time/3;
if(ann_pmt==12){document.getElementById('ann_amt').value=Math.round(document.getElementById('principal').value /((1-Math.pow((1+irate),-qtime))/(Math.pow((1+irate),1/3)-1))*100)/100;}
else if(ann_pmt==4){document.getElementById('ann_amt').value=Math.round(document.getElementById('principal').value /((1-Math.pow((1+irate),-qtime))/(irate))*100)/100;}}
</script>
    <div id=outer>Annuity Calculator<div id=cover><form name=annuity><table class=main><col class=w50><col class=w50><tr><td>Lump sum deposit<td><input id=principal><tr><td>Interest<td><input id=rate><tr><td>Period<td><input id=time><tr><td>Annuity Payment<td><select id=ann_pmt><option value=12>Monthly<option value=4 selected>Quarterly</select><tr><td><button type=reset >Reset</button><td><button type=button onclick=calcann();>Submit</button><tr><td>Annuity Amount<td><input id=ann_amt></table></form></div></div>



    </body>
